services:
  auth:
    build:
      context: ./auth
    container_name: auth
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+mysqldb://root:mysqlpassword123@db/orchestratorAuth
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=orchestratorAuth
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mysqlpassword123
    volumes:
      - db_data:/var/lib/mysql

  dashboard:
    build:
      context: ./dashboard
    container_name: dashboard
    ports:
      - "5001:5001"
    depends_on:
      - auth

volumes:
  db_data: