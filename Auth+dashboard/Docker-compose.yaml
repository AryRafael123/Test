services:
  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: mysql-database
    environment:
      MYSQL_ROOT_PASSWORD: mysqlpassword123 # REQUIRED - creates root user with this password
      MYSQL_DATABASE: orchestratorAuth # OPTIONAL - creates database automatically
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

  auth:
    build:
      context: ./auth
    container_name: auth
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+mysqldb://root:mysqlpassword123@mysql-db:3306/orchestratorAuth
    depends_on:
      - mysql-db
    networks:
      - backend

  dashboard:
    build:
      context: ./dashboard
    container_name: dashboard
    ports:
      - "5001:5001"
    depends_on:
      - auth
    networks:
      - backend

  networks:
      - backend

volumes:
  mysql_data: