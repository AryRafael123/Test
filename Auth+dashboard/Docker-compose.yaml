services:
  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: mysql-database
    environment:
      MYSQL_ROOT_PASSWORD: mysqlpassword123
      MYSQL_DATABASE: orchestratorAuth
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  auth:
    build:
      context: ./auth
    container_name: auth
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+mysqldb://root:mysqlpassword123@mysql-db:3306/orchestratorAuth
    depends_on:
      - mysql-db

  dashboard:
    build:
      context: ./dashboard
    container_name: dashboard
    ports:
      - "5001:5001"
    depends_on:
      - auth

volumes:
  db_data: