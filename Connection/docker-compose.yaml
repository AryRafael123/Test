version: "3.9"

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-database
    environment:
      MYSQL_ROOT_PASSWORD: mysqlpassword123
      MYSQL_DATABASE: orchestratorAuth
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pmysqlpassword123"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  auth:
    build:
      context: ./auth
    container_name: auth
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:mysqlpassword123@mysql-db:3306/orchestratorAuth
    depends_on:
      mysql-db:
        condition: service_healthy

  dashboard:
    build:
      context: ./dashboard
    container_name: dashboard
    ports:
      - "5001:5001"
    depends_on:
      - auth

volumes:
  mysql_data:
